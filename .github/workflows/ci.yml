name: CI
# Test cache hit after first successful run

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Set up uv and Python
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.10.0"
          python-version: ${{ matrix.python-version }}
          enable-cache: true
          cache-python: true
          cache-suffix: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          uv sync --frozen --all-extras

      - name: Run tests
        run: |
          uv run pytest -v

  lint:
    name: Lint with Ruff
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up uv and Python
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.10.0"
          enable-cache: true

      - name: Install dependencies
        run: |
          uv tool install ruff

      - name: Run ruff check
        run: |
          ruff check trigger/ tests/ configs/

      - name: Run ruff format check
        run: |
          ruff format --check trigger/ tests/ configs/

  build:
    name: Build Package
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up uv and Python
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.10.0"
          enable-cache: true
          cache-python: true

      - name: Build package
        run: |
          uv build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7
