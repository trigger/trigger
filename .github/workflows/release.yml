name: Release

on:
  push:
    branches: [main]
    tags: ['v*']

permissions:
  contents: write
  id-token: write  # For PyPI trusted publishing

jobs:
  release:
    name: Semantic Release
    # Only run semantic-release on branch pushes, not tag pushes
    if: github.ref_type == 'branch'
    runs-on: ubuntu-latest
    environment: release
    outputs:
      released: ${{ steps.release.outputs.released }}
      tag: ${{ steps.release.outputs.tag }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for semantic-release
          token: ${{ secrets.RELEASE_TOKEN }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Python Semantic Release
        id: release
        uses: python-semantic-release/python-semantic-release@v9
        with:
          github_token: ${{ secrets.RELEASE_TOKEN }}

  publish:
    name: Build & Publish to PyPI
    runs-on: ubuntu-latest
    environment: release
    needs: [release]
    # Run if semantic-release created a new version OR if a tag was pushed directly
    if: |
      always() &&
      (needs.release.outputs.released == 'true' || github.ref_type == 'tag')

    steps:
      - uses: actions/checkout@v4
        with:
          # When semantic-release creates a version, check out the tag it created
          # (which has the bumped version). For direct tag pushes, use the pushed ref.
          ref: ${{ needs.release.outputs.tag || github.ref }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          print-hash: true
          skip-existing: true
