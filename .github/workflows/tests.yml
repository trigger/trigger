name: Tests

on:
  push:
    branches: [ develop, master ]
  pull_request:
    branches: [ develop, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          uv pip install --system -e ".[dev]"

      - name: Run tests
        env:
          TRIGGER_SETTINGS: tests/data/settings.py
        run: |
          uv run pytest -vv tests/

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.10

      - name: Install linting tools
        run: |
          uv pip install --system black flake8 isort

      - name: Check formatting with black
        run: |
          black --check trigger/ tests/ tools/ bin/ --exclude 'trigger/packages'

      - name: Check import sorting with isort
        run: |
          isort --check-only trigger/ tests/ tools/ bin/ --skip trigger/packages

      - name: Lint with flake8
        run: |
          flake8 trigger/ tests/ tools/ bin/ --exclude=trigger/packages --count --show-source --statistics --max-line-length=88 --extend-ignore=E203,W503
